<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheet28.css">
  <script src="script28.js" defer></script>
  <title>TicTacToe</title>
</head>
<body>

  <div class="message" id="message">Player 1</div>

  <div class="tictactoe-game">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="overlay" id="overlay">
        <div>
          <h1>Gamer Over!</h1>
          <div class="btn-grid">
             <button class="btn btn-restart" id="btn-restart">
              <i class="fas fa-sync"></i> Restart
             </button>

            <button class="btn btn-quit" id="btn-quit"><i class="fas power-off"></i> Quit
            </button>
            

          </div>
        </div>
  </div>
  
</body>
</html>
