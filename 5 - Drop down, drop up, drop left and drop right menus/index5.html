<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet5.css">
  <title>drop down, drop up, drop left and drop right menus</title>
</head>
<body>
  <div class="container">
    <div class="drop-wrapper">
      <button class="btn" data-target="#dropleft">Drop Left</button>
      <div class="drop-menu dropleft" id="dropleft">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <div class="divider"></div>
        <a href="#">Link 5</a>
      </div>
    </div>
    <div class="drop-wrapper">
      <button class="btn" data-target="#dropdown">Drop Down</button>
      <div class="drop-menu dropdown" id="dropdown">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <div class="divider"></div>
        <a href="#">Link 5</a>
      </div>
    </div>
    <div class="drop-wrapper">
      <button class="btn" data-target="#dropup">Drop Up</button>
      <div class="drop-menu dropup" id="dropup">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <div class="divider"></div>
        <a href="#">Link 5</a>
      </div>
    </div>

    <div class="drop-wrapper">
      <button class="btn" data-target="#dropright">Drop Right</button>
      <div class="drop-menu dropright" id="dropright">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <div class="divider"></div>
        <a href="#">Link 5</a>
      </div>
    </div>
  </div>

<script src="script5.js"></script>
</body>

</html>
