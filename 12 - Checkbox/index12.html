<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style12.css" />
    <title>Checkbox</title>
  </head>
  <body>
    <section class="switch-container">
      <h1>Web Developer Level?</h1>
      <label for="beginner">
        <input type="checkbox" class="checkbox" id="beginner" />
        <div class="switch"></div>
        Beginner
      </label>
      <label for="advanced">
        <input type="checkbox" class="checkbox" id="advanced" />
        <div class="switch"></div>
        Advanced
      </label>
    </section>

    <script src="script12.js" defer></script>
  </body>
</html>
